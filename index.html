<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Tile Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #0078d7;
            --disabled-color: #444;
            --fav-color: #ffca28;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", "Segoe UI Semibold", Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 20px 0;
        }

        .header-inner {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
        }

        h1 { font-weight: 200; font-size: 2.5rem; margin: 0; letter-spacing: -1px; }

        .controls { display: flex; gap: 10px; }

        .control-btn {
            background: none;
            border: 1.5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover:not(:disabled) { border-color: white; background-color: rgba(255,255,255,0.1); }
        .control-btn:disabled { border-color: var(--disabled-color); cursor: not-allowed; }
        .control-btn svg { fill: white; width: 18px; height: 18px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(175px, 1fr));
            gap: 15px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); padding: 15px; gap: 10px; }
            .header-inner { padding: 0 15px; }
            h1 { font-size: 2rem; }
        }

        .tile {
            aspect-ratio: 1 / 1;
            position: relative;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
            overflow: hidden;
        }

        .tile:hover { filter: brightness(1.2); transform: scale(1.02); }

        .tile.active {
            outline: 4px solid white;
            outline-offset: -4px;
        }

        .fav-star {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.2rem;
            line-height: 1;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .tile.is-fav .fav-star { color: var(--fav-color); }

        .eq-container {
            display: none;
            position: absolute;
            top: 22px; 
            right: 15px;
            align-items: flex-end;
            gap: 1px;
            height: 7px;
            width: 15px;
            z-index: 3;
        }

        .tile.active .eq-container { display: flex; }

        .eq-bar {
            background-color: white;
            width: 3px;
            height: 100%;
            animation: eq 1s ease-in-out infinite;
            border-radius: 1px;
        }

        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes eq {
            0% { height: 30%; }
            50% { height: 100%; }
            100% { height: 30%; }
        }

        .tile-name {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 1.5rem; 
            font-weight: 600;
            z-index: 2;
            letter-spacing: -0.5px;
            line-height: 1;
            text-transform: uppercase;
            pointer-events: none;
            max-width: calc(100% - 75px);
        }

        .geo-tag {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 2;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 4px;
            line-height: 1;
        }

        .geo-text {
            font-size: 0.8rem; 
            font-weight: 400;
            opacity: 0.9;
        }

        .geo-flag {
            font-size: 1.3rem;
            display: inline-block;
        }

        .c1 { background-color: #00A300; } .c2 { background-color: #2D89EF; } 
        .c3 { background-color: #9F00A7; } .c4 { background-color: #603CBA; } 
        .c5 { background-color: #DA532C; } .c6 { background-color: #B91D47; } 
        .c7 { background-color: #00ABA9; } .c8 { background-color: #7E3878; } 

    </style>
</head>
<body>

                </button>
                <button id="play-pause-btn" class="control-btn" title="Play/Stop" disabled>

    </header>

    <div class="grid" id="station-grid"></div>

            { name: "KVCU", geo: "CO", type: "us", url: "https://kvcu.streamguys1.com/live" },

            { name: "WASU", geo: "NC", type: "us", url: "https://prod-54-85-93-254.amperwave.net/wasu-wasuaac-hlsc1.m3u8" },
            { name: "KXLU", geo: "CA", type: "us", url: "https://kxlu.streamguys1.com/kxlu-hi" },
            { name: "WXRT", geo: "IL", type: "us", url: "https://prod-3-83-123-147.amperwave.net/audacy-wxrtfmaac-hlsc.m3u8" }, 
            { name: "WTJU", geo: "VA", type: "us", url: "https://streams.wtju.net/wtju-live.mp3" },
            { name: "KVRX", geo: "TX", type: "us", url: "https://streams.kut.org/5020_192.mp3" },
            { name: "WUMF", geo: "ME", type: "us", url: "http://wumfstreaming.umf.maine.edu:8000/wumf" },
            { name: "WMEB", geo: "ME", type: "us", url: "http://wmeb-stream.maine.edu:8000/wmeb" },
            { name: "WQFS", geo: "NC", type: "us", url: "http://wqfs.arcostream.com:7109/wqfs" },
        ];

        stations.forEach((s, i) => s.id = i);

        const grid = document.getElementById('station-grid');
        const player = document.getElementById('radio-player');
        const sortBtn = document.getElementById('sort-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');

        const playPath = "M8 5v14l11-7z";
        const stopPath = "M6 6h12v12H6z";

        let currentStationId = parseInt(localStorage.getItem('lastStationId')) || null;
        let isActuallyPlaying = false;
        let isLocationSorted = false;
        let favoriteIds = JSON.parse(localStorage.getItem('favStations') || '[]');
        let activePlaylist = [];

        let touchstartX = 0;
        let touchendX = 0;

        function renderGrid(autoScroll = false) {
            grid.innerHTML = '';
            const favs = stations.filter(s => favoriteIds.includes(s.id));
            const nonFavs = stations.filter(s => !favoriteIds.includes(s.id));
            if (isLocationSorted) {
                const sortLogic = (a, b) => {
                    if (a.type === "int" && b.type === "us") return -1;
                    if (a.type === "us" && b.type === "int") return 1;
                    return a.geo.localeCompare(b.geo);
                };
                favs.sort(sortLogic);
                nonFavs.sort(sortLogic);
            }
            activePlaylist = [...favs, ...nonFavs];
            activePlaylist.forEach((station) => {
                const tile = document.createElement('div');
                tile.className = `tile c${(station.id % 8) + 1}`;
                if (favoriteIds.includes(station.id)) tile.classList.add('is-fav');
                if (currentStationId === station.id) tile.classList.add(isActuallyPlaying ? 'active' : 'last-played');
                
                tile.dataset.id = station.id;

                const flagMatch = station.geo.match(/[\uD83C][\uDDE6-\uDDFF][\uD83C][\uDDE6-\uDDFF]/);
                const flagEmoji = flagMatch ? flagMatch[0] : "";
                const stateText = station.geo.replace(flagEmoji, "").trim();

                tile.innerHTML = `
                    <div class="fav-star">â˜…</div>
                    <div class="eq-container">
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                    </div>
                    <div class="tile-name">${station.name}</div>
                    <div class="geo-tag">
                        <span class="geo-text">${stateText}</span>
                        <span class="geo-flag">${flagEmoji}</span>
                    </div>
                `;
                tile.querySelector('.fav-star').onclick = (e) => { e.stopPropagation(); toggleFavorite(station.id); };
                tile.onclick = () => handleTileClick(station.id);
                grid.appendChild(tile);

                if (autoScroll && currentStationId === station.id) {
                    setTimeout(() => tile.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
                }
            });
        }

        function toggleFavorite(id) {
            if (favoriteIds.includes(id)) { favoriteIds = favoriteIds.filter(fid => fid !== id); } 
            else { favoriteIds.push(id); }
            localStorage.setItem('favStations', JSON.stringify(favoriteIds));
            renderGrid();
        }

        function handleTileClick(id) {
            if (currentStationId === id && isActuallyPlaying) { stopPlayback(); } 
            else { playStation(id); }
        }

        function setupMediaHandlers() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.setActionHandler('previoustrack', () => navigateStation(-1));
                navigator.mediaSession.setActionHandler('nexttrack', () => navigateStation(1));
                navigator.mediaSession.setActionHandler('play', () => { if (currentStationId !== null) player.play(); });
                navigator.mediaSession.setActionHandler('pause', () => stopPlayback());
            }
        }

        function navigateStation(direction) {
            const list = favoriteIds.length > 0 ? activePlaylist.filter(s => favoriteIds.includes(s.id)) : activePlaylist;
            const currentIndex = list.findIndex(s => s.id === currentStationId);
            const nextIndex = (currentIndex + direction + list.length) % list.length;
            playStation(list[nextIndex].id);
        }

        function updateMediaMetadata(station) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: station.name,
                    artist: "Radio Tile Player",
                    album: station.geo,
                    artwork: [{ src: 'image_0.png.jpg', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.playbackState = "playing";
                setupMediaHandlers(); 
            }
            document.title = `${station.name} - Radio`;
        }

        function playStation(id) {
            const station = stations.find(s => s.id === id);
            currentStationId = id;
            localStorage.setItem('lastStationId', id);

            player.src = station.url;
            player.play().then(() => {
                isActuallyPlaying = true;
                playPauseBtn.disabled = false;
                updatePlayPauseButton(true);
                renderGrid();
                updateMediaMetadata(station);
            }).catch(e => { player.load(); player.play(); });
        }

        function stopPlayback() {
            player.pause();
            isActuallyPlaying = false;
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
            updatePlayPauseButton(false);
            renderGrid();
            document.title = "Radio Tile Player";
        }

        function updatePlayPauseButton(playing) {
            playPauseIcon.innerHTML = `<path d="${playing ? stopPath : playPath}"/>`;
        }

        document.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; });
        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            const diff = touchstartX - touchendX;
            if (Math.abs(diff) > 100) {
                if (diff > 0) navigateStation(1);
                else navigateStation(-1);
            }
        });

        sortBtn.onclick = () => { isLocationSorted = !isLocationSorted; renderGrid(); };
        shuffleBtn.onclick = () => { const randomIndex = Math.floor(Math.random() * stations.length); playStation(stations[randomIndex].id); };
        playPauseBtn.onclick = () => { if (isActuallyPlaying) stopPlayback(); else if (currentStationId !== null) player.play(); };

        renderGrid(true);
        setupMediaHandlers();
    </script>
