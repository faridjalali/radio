<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tile Player</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", Segoe, Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 30px;
            padding-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .tile:active {
            transform: scale(0.98);
        }

        .tile-name {
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 2;
        }

        /* Player Controls Styles */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 20px;
            display: none; /* Hidden until a station is picked */
            border-top: 4px solid #0078d7;
            box-sizing: border-box;
            z-index: 100;
        }

        audio {
            width: 100%;
            filter: invert(100%);
        }

        .now-playing {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Metro Colors */
        .c1 { background-color: #00A300; } /* Green */
        .c2 { background-color: #2D89EF; } /* Blue */
        .c3 { background-color: #9F00A7; } /* Magenta */
        .c4 { background-color: #603CBA; } /* Purple */
        .c5 { background-color: #DA532C; } /* Orange */
        .c6 { background-color: #B91D47; } /* Red */
        .c7 { background-color: #00ABA9; } /* Teal */
        .c8 { background-color: #7E3878; } /* Mauve */

    </style>
</head>
<body>

    <h1>Radio</h1>

    <div class="grid" id="station-grid">
        </div>

        const grid = document.getElementById('station-grid');
        const player = document.getElementById('radio-player');
        const playerContainer = document.getElementById('player-container');
        const nowPlayingText = document.getElementById('now-playing');

        stations.forEach((station, index) => {
            const tile = document.createElement('div');
            // Cycle through colors 1-8
            const colorClass = `c${(index % 8) + 1}`;
            tile.className = `tile ${colorClass}`;
            tile.innerHTML = `<div class="tile-name">${station.name}</div>`;
            
            tile.onclick = () => {
                playStation(station);
            };
            
            grid.appendChild(tile);
        });

        function playStation(station) {
            player.src = station.url;
            player.play();
            nowPlayingText.innerText = `Now Playing: ${station.name}`;
            playerContainer.style.display = 'block';
        }
    </script>
</body>
