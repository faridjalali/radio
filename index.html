<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tile Player</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #0078d7;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", "Segoe UI Semibold", Tahoma, sans-serif;
            margin: 0;
            padding: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto 40px auto;
            padding: 0 10px;
        }

        h1 {
            font-weight: 200; 
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -1px;
        }

        /* Top Right Control Button */
        #control-btn {
            background: none;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #control-btn:hover {
            border-color: white;
            background-color: rgba(255,255,255,0.1);
        }

        #control-btn svg {
            fill: white;
            width: 30px;
            height: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: flex-end;    
            justify-content: flex-start; 
            padding: 12px;
            cursor: pointer;
            transition: filter 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            filter: brightness(1.2);
        }

        .tile-name {
            font-size: 1.4rem; 
            font-weight: 600;
            z-index: 2;
            letter-spacing: -0.5px;
            line-height: 1;
            word-break: break-all;
            text-transform: uppercase;
            pointer-events: none;
        }

        .play-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 22px;
            height: 22px;
            display: none; 
        }

        .play-indicator svg {
            fill: white;
            width: 100%;
            height: 100%;
        }

        .tile.active {
            outline: 3px solid white;
            outline-offset: -3px;
        }

        .tile.active .play-indicator {
            display: block;
        }

        /* Metro Colors */
        .c1 { background-color: #00A300; } 
        .c2 { background-color: #2D89EF; } 
        .c3 { background-color: #9F00A7; } 
        .c4 { background-color: #603CBA; } 
        .c5 { background-color: #DA532C; } 
        .c6 { background-color: #B91D47; } 
        .c7 { background-color: #00ABA9; } 
        .c8 { background-color: #7E3878; } 

    </style>
</head>
<body>

    <header>
        <h1>Radio</h1>
        <button id="control-btn" title="Random Station">
            <svg id="btn-icon" viewBox="0 0 24 24">
                <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.45 20 9.5V4h-5.5zm.59 11.17l-1.41 1.41 3.13 3.13L20 17.5V23h-5.5l2.05-2.05-3.13-3.13z"/>
            </svg>
        </button>
    </header>

    <audio id="radio-player" style="display:none;"></audio>

    <div class="grid" id="station-grid"></div>

            { name: "KVCU", url: "https://kvcu.streamguys1.com/live" },   
            { name: "WBOR", url: "https://listen.wbor.org/" },   
            { name: "WZND", url: "https://14543.live.streamtheworld.com/WZNDFM.mp3" },
            { name: "WASU", url: "https://prod-54-85-93-254.amperwave.net/wasu-wasuaac-hlsc1.m3u8" },
            { name: "KXLU", url: "https://kxlu.streamguys1.com/kxlu-hi" },
            { name: "WXRT", url: "https://prod-3-83-123-147.amperwave.net/audacy-wxrtfmaac-hlsc.m3u8" }, 
            { name: "WTJU", url: "https://streams.wtju.net/wtju-live.mp3" },

            { name: "WUMF", url: "http://wumfstreaming.umf.maine.edu:8000/wumf" },
            { name: "WMEB", url: "http://wmeb-stream.maine.edu:8000/wmeb" },
            { name: "WQFS", url: "http://wqfs.arcostream.com:7109/wqfs" },
        ];

        const grid = document.getElementById('station-grid');
        const player = document.getElementById('radio-player');
        const controlBtn = document.getElementById('control-btn');
        const btnIcon = document.getElementById('btn-icon');

        const shufflePath = "M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.45 20 9.5V4h-5.5zm.59 11.17l-1.41 1.41 3.13 3.13L20 17.5V23h-5.5l2.05-2.05-3.13-3.13z";
        const stopPath = "M6 6h12v12H6z";

        let isPlaying = false;

        // Populate Grid
        stations.forEach((station, index) => {
            const tile = document.createElement('div');
            const colorClass = `c${(index % 8) + 1}`;
            tile.className = `tile ${colorClass}`;
            tile.dataset.index = index;
            
            tile.innerHTML = `
                <div class="play-indicator">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <div class="tile-name">${station.name}</div>
            `;
            
            tile.onclick = () => {
                if (tile.classList.contains('active')) {
                    stopAll();
                } else {
                    playStation(index);
                }
            };
            
            grid.appendChild(tile);
        });

        function playStation(index) {
            const station = stations[index];
            
            // UI Cleanup
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            const activeTile = document.querySelector(`.tile[data-index="${index}"]`);
            if (activeTile) activeTile.classList.add('active');

            // Audio Logic
            player.src = station.url;
            player.play();
            
            // Button Logic
            isPlaying = true;
            btnIcon.innerHTML = `<path d="${stopPath}"/>`;
            controlBtn.title = "Stop Stream";
        }

        function stopAll() {
            player.pause();
            player.src = "";
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            
            // Reset Button
            isPlaying = false;
            btnIcon.innerHTML = `<path d="${shufflePath}"/>`;
            controlBtn.title = "Random Station";
        }

        // Random / Stop Button Click
        controlBtn.onclick = () => {
            if (isPlaying) {
                stopAll();
            } else {
                const randomIndex = Math.floor(Math.random() * stations.length);
                playStation(randomIndex);
            }
        };
    </script>
</body>
</html>
