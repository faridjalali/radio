<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tile Player</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #0078d7;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", "Segoe UI Semibold", Tahoma, sans-serif;
            margin: 0;
            padding: 30px;
        }

        h1 {
            font-weight: 200; 
            font-size: 3.5rem;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: flex-end;    
            justify-content: flex-start; 
            padding: 12px;
            cursor: pointer;
            transition: filter 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            filter: brightness(1.2);
        }

        .tile-name {
            font-size: 1.4rem; 
            font-weight: 600;
            z-index: 2;
            letter-spacing: -0.5px;
            line-height: 1;
            word-break: break-all;
            text-transform: uppercase;
            pointer-events: none;
        }

        .play-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 22px;
            height: 22px;
            display: none; 
        }

        .play-indicator svg {
            fill: white;
            width: 100%;
            height: 100%;
        }

        /* Active State Visuals */
        .tile.active {
            outline: 3px solid white;
            outline-offset: -3px;
        }

        .tile.active .play-indicator {
            display: block;
        }

        /* Metro Colors */
        .c1 { background-color: #00A300; } 
        .c2 { background-color: #2D89EF; } 
        .c3 { background-color: #9F00A7; } 
        .c4 { background-color: #603CBA; } 
        .c5 { background-color: #DA532C; } 
        .c6 { background-color: #B91D47; } 
        .c7 { background-color: #00ABA9; } 
        .c8 { background-color: #7E3878; } 

    </style>
</head>

        const grid = document.getElementById('station-grid');
        const player = document.getElementById('radio-player');

        stations.forEach((station, index) => {
            const tile = document.createElement('div');
            const colorClass = `c${(index % 8) + 1}`;
            tile.className = `tile ${colorClass}`;
            
            tile.innerHTML = `
                <div class="play-indicator">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <div class="tile-name">${station.name}</div>
            `;
            
            tile.onclick = () => {
                document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
                tile.classList.add('active');
                playStation(station);
            };
            
            grid.appendChild(tile);
        });

        function playStation(station) {
            player.src = station.url;
            player.play();
        }
    </script>
</body>
</html>
