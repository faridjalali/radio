<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tile Player</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI Semibold", "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 140px; /* Extra space for the player bar */
        }

        h1 {
            font-weight: 300;
            font-size: 2.8rem;
            margin-bottom: 25px;
            padding-left: 10px;
        }

        .grid {
            display: grid;
            /* Shrunk minmax from 200px to 140px for smaller tiles */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;    
            justify-content: center; 
            padding: 8px;
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.2s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .tile:hover {
            transform: scale(1.04);
            filter: brightness(1.2);
            z-index: 10;
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile-name {
            /* Adjusted font size to fit the smaller tile footprint */
            font-size: 1.6rem; 
            font-weight: 700;
            z-index: 2;
            letter-spacing: -1px;
            line-height: 0.95;
            word-break: break-word;
            text-transform: uppercase;
        }

        /* Player Controls Styles */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 15px 25px;
            display: none; 
            border-top: 4px solid #0078d7;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.6);
        }

        audio {
            width: 100%;
            filter: invert(100%);
            height: 40px;
        }

        .now-playing {
            margin-bottom: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #0078d7; /* Highlight the station name in the player */
            text-transform: uppercase;
        }

        /* Metro Colors */
        .c1 { background-color: #00A300; } 
        .c2 { background-color: #2D89EF; } 
        .c3 { background-color: #9F00A7; } 
        .c4 { background-color: #603CBA; } 
        .c5 { background-color: #DA532C; } 
        .c6 { background-color: #B91D47; } 
        .c7 { background-color: #00ABA9; } 
        .c8 { background-color: #7E3878; } 

    </style>
</head>
<body>

        ];

        const grid = document.getElementById('station-grid');
        const player = document.getElementById('radio-player');
        const playerContainer = document.getElementById('player-container');
        const nowPlayingText = document.getElementById('now-playing');

        stations.forEach((station, index) => {
            const tile = document.createElement('div');
            const colorClass = `c${(index % 8) + 1}`;
            tile.className = `tile ${colorClass}`;
            tile.innerHTML = `<div class="tile-name">${station.name}</div>`;
            
            tile.onclick = () => {
                playStation(station);
            };
            
            grid.appendChild(tile);
        });

        function playStation(station) {
            player.src = station.url;
            player.play();
            nowPlayingText.innerText = `NOW PLAYING: ${station.name}`;
            playerContainer.style.display = 'block';
        }
    </script>
</body>
</html>
