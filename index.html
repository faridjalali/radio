<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tile Player</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #0078d7;
            --disabled-color: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", "Segoe UI Semibold", Tahoma, sans-serif;
            margin: 0;
            padding: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto 40px auto;
            padding: 0 10px;
        }

        h1 {
            font-weight: 200; 
            font-size: 3rem; /* Slightly smaller for tighter header */
            margin: 0;
            letter-spacing: -1px;
        }

        .controls {
            display: flex;
            gap: 12px; /* Tighter gap for better grouping */
        }

        .control-btn {
            background: none;
            border: 1.5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 48px;  /* Scaled down from 60px */
            height: 48px; /* Scaled down from 60px */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover:not(:disabled) {
            border-color: white;
            background-color: rgba(255,255,255,0.1);
        }

        .control-btn:disabled {
            border-color: var(--disabled-color);
            cursor: not-allowed;
        }

        .control-btn svg {
            fill: white;
            width: 22px; /* Scaled down from 28px */
            height: 22px;
        }

        .control-btn:disabled svg {
            fill: var(--disabled-color);
        }

        /* Sorting button active state */
        .control-btn.active-sort {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: flex-end;    
            justify-content: flex-start; 
            padding: 12px;
            cursor: pointer;
            transition: filter 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            filter: brightness(1.2);
        }

        .geo-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 0.9;
            pointer-events: none;
            z-index: 3;
        }

        .tile-name {
            font-size: 1.4rem; 
            font-weight: 600;
            z-index: 2;
            letter-spacing: -0.5px;
            line-height: 1;
            word-break: break-all;
            text-transform: uppercase;
            pointer-events: none;
        }

        .play-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            display: none; 
        }

        .play-indicator svg {
            fill: white;
            width: 100%;
            height: 100%;
        }

        .tile.active {
            outline: 3px solid white;
            outline-offset: -3px;
        }

        .tile.active .play-indicator {
            display: block;
        }

        /* Metro Colors */
        .c1 { background-color: #00A300; } .c2 { background-color: #2D89EF; } 
        .c3 { background-color: #9F00A7; } .c4 { background-color: #603CBA; } 
        .c5 { background-color: #DA532C; } .c6 { background-color: #B91D47; } 
        .c7 { background-color: #00ABA9; } .c8 { background-color: #7E3878; } 

    </style>
</head>
<body>

        <div class="controls">
            <button id="sort-btn" class="control-btn" title="Toggle Location Sort">

                </svg>

                </svg>
            </button>
            <button id="play-pause-btn" class="control-btn" title="Play/Stop" disabled>
                <svg id="play-pause-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/> 
                </svg>
            </button>

            { name: "WUMF", geo: "ME", url: "http://wumfstreaming.umf.maine.edu:8000/wumf" },
            { name: "WMEB", geo: "ME", url: "http://wmeb-stream.maine.edu:8000/wmeb" },
            { name: "WQFS", geo: "NC", url: "http://wqfs.arcostream.com:7109/wqfs" },
        ];

        // Add original ID for index tracking
        defaultStations.forEach((s, i) => s.id = i);

        const grid = document.getElementById('station-grid');
        const player = document.getElementById('radio-player');
        const sortBtn = document.getElementById('sort-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');

        const playPath = "M8 5v14l11-7z";
        const stopPath = "M6 6h12v12H6z";

        let currentStationId = null;
        let isActuallyPlaying = false;
        let isLocationSorted = false;

        function renderGrid(stationsToRender) {
            grid.innerHTML = '';
            stationsToRender.forEach((station) => {
                const tile = document.createElement('div');
                tile.className = `tile c${(station.id % 8) + 1}`;
                if (currentStationId === station.id && isActuallyPlaying) {
                    tile.classList.add('active');
                }
                tile.dataset.id = station.id;
                tile.innerHTML = `
                    <div class="geo-tag">${station.geo}</div>
                    <div class="play-indicator">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                    <div class="tile-name">${station.name}</div>
                `;
                tile.onclick = () => handleTileClick(station.id);
                grid.appendChild(tile);
            });
        }

        function handleTileClick(id) {
            if (currentStationId === id && isActuallyPlaying) {
                stopPlayback();
            } else {
                playStation(id);
            }
        }

        function playStation(id) {
            currentStationId = id;
            const station = defaultStations.find(s => s.id === id);

            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
            const activeTile = document.querySelector(`.tile[data-id="${id}"]`);
            if (activeTile) activeTile.classList.add('active');

            player.src = station.url;
            player.play();
            
            isActuallyPlaying = true;
            playPauseBtn.disabled = false;
            updatePlayPauseButton(true);
        }

        function stopPlayback() {
            player.pause();
            player.src = "";
            isActuallyPlaying = false;
            updatePlayPauseButton(false);
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('active'));
        }

        function updatePlayPauseButton(playing) {
            playPauseIcon.innerHTML = `<path d="${playing ? stopPath : playPath}"/>`;
        }

        // Logic for Location Sort
        sortBtn.onclick = () => {
            isLocationSorted = !isLocationSorted;
            sortBtn.classList.toggle('active-sort');

            if (isLocationSorted) {
                const sorted = [...defaultStations].sort((a, b) => {
                    const isAInt = a.geo.length > 2;
                    const isBInt = b.geo.length > 2;
                    // Sort International first, then US
                    if (isAInt && !isBInt) return -1;
                    if (!isAInt && isBInt) return 1;
                    // Then alphabetical within groups
                    return a.geo.localeCompare(b.geo);
                });
                renderGrid(sorted);
            } else {
                renderGrid(defaultStations);
            }
        };

        shuffleBtn.onclick = () => {
            const randomIndex = Math.floor(Math.random() * defaultStations.length);
            playStation(defaultStations[randomIndex].id);
        };

        playPauseBtn.onclick = () => {
            if (isActuallyPlaying) {
                stopPlayback();
            } else if (currentStationId !== null) {
                playStation(currentStationId);
            }
        };

        // Initial Load
        renderGrid(defaultStations);
    </script>
